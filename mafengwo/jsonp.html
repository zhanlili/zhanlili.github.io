<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="txt" id="txt" value="" />
		<input type="button" name="btn" id="btn" value="百度一下" />
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var txt = document.getElementById('txt');
			btn.onclick = function(){
				jsonp('http://www.mafengwo.cn/note/__pagelet__/pagelet/recommendNoteApi','callback','fn','_',txt.value,fn1);
			}
			function fn1(data){
				console.log(data);
			//403错误，表示资源不可用。服务器理解客户的请求，但拒绝处理它，
			//通常由于服务器上文件或目录的权限设置导致的WEB访问错误。
			}
// 蚂蜂窝数据: http://www.mafengwo.cn/note/__pagelet__/pagelet/recommendNoteApi?callback=jQuery18106618792793700667_1497754451280&params=%7B%22type%22%3A%220%22%7D&_=1497754458262
			function jsonp(url,callback,fnName,key,value,success){	
				var oS = document.createElement('script');
				oS.src = url+'?'+callback+'='+fnName+'&'+key+'='+value;
				document.body.appendChild(oS);
				window[fnName] = function(data){
					success(data);
					oS.remove();
				}
			}
		</script>
	</body>
</html>
